<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Panda war</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bodyingreso">
    <main>
        <form class="bg-blanco">
            <h1>Iniciar Sesion</h1>
            <div class="block">
                <label for="email">Direccion de correo</label>
                <input type="email" id="email" placeholder="nombre@gmail.com">
            </div>
            <div class="block">
                <label for="contrasenia">Contraseña</label>
                <input type="contrasenia" id="contrasenia" placeholder="Contraseña">
            </div>
            <div class="flex">
                <input type="checkbox" id="recordar" value="checkbox">
                <label for="checkbox">Recordarme mis datos</label>
            </div>
            <div class="block">
                <button id="btnSesion" type="button" class="btn btn-primary block">Iniciar Sesion</button>
                <button id="btnEliminar" type="button" class="btn btn-danger block">Eliminar todos mis datos</button>
            </div>
        </form>
    </main>
    <script src="../js/sesion.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
</body>

</html>
