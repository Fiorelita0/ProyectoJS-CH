<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Panda war</title>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="./img/pandadetierra.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bodyindex">
    <main id="main" class="flex">
        <div class="flex">
            <img class="bambu" src="./img/bambu.webp" alt="Foto de bambu">
            <h2>
                <span id="bambu0">0</span>
            </h2>
        </div>
        <div class="flex">
            <img class="vidas" src="./img/corazon.png" alt="Vidas">
            <h2>
                <span id="vida10">10</span>
            </h2>
        </div>
        <div class="flex">
            <img class="tiempoReloj" src="./img/57-PM-unscreen.gif" alt="Foto del reloj">
            <h2>
                <span id="tiempo"></span>
            </h2>
            <span id="minutos">0</span> <span id="dospuntos">:</span><span id="segundos">0</span>
        </div>
        <div class="usuario">
            <h2>Hola,
                <span id="usuario">Usuario</span>
            </h2>
        </div>

        <div>
            <a href="pages/personajes.html">
                <img id="info" class="info" src="./img/info.png" alt="Informacion sobre el juego">
            </a>
        </div>
    </main>
    <section>
        <div>
            <span id="tiempos"></span>
            <div class="pandaPersonaje" id="pandaPersonaje"></div>
        </div>
    </section>

    <script src="./js/main.js"></script>
    <!-- SweetAlert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
