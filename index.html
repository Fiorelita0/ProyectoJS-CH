<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Panda war</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bodyindex">
    <main id="main" class="flex">
        <div class="flex">
            <img class="bambu" src="./img/bambu.webp" alt="Foto de bambu">
            <h2>
                <span id="bambu100">0</span>
            </h2>
        </div>
        <div class="flex">
            <img class="vidas" src="./img/corazon.png" alt="Vidas">
            <h2>
                <span id="vida100">100</span>
            </h2>
        </div>
        <div class="flex">
            <img class="tiempoReloj" src="./img/57-PM-unscreen.gif" alt="Foto del reloj">
            <h2>
                <span id="tiempo"></span>
            </h2>
        </div>
        <div class="usuario">
            <h2>Hola,
                <span id="usuario">Usuario</span>
            </h2>
        </div>
        <div class="flex opciones">
            <select name="fondo" id="fondo" class="btn-opciones">
            <option id="btn1" value="tierra">Tierra</option>
            <option id="btn2" value="agua">Agua</option>
            <option id="btn3" value="fuego">Fuego</option>
        </select>
        </div>
        <div>
            <img id="ingreso" class="ingreso" src="./img/logo-removebg-preview.png" alt="Logo para iniciar sesion">
        </div>
    </main>
    <section>
        <div>
            <span id="tiempos"></span>
            <div class="pandaPersonaje" id="pandaPersonaje"></div>
        </div>
    </section>
    <section class="modal">
        <div class="modal_container">
            <form>
                <h1 class="modal_titulo">Iniciar Sesion</h1>
                <div class="block">
                    <label for="email">Direccion de correo</label>
                    <input type="email" id="email" placeholder="nombre@gmail.com">
                </div>
                <div class="block">
                    <label for="contrasenia">Contraseña</label>
                    <input type="contrasenia" id="contrasenia" placeholder="Contraseña">
                </div>
                <div class="flex">
                    <input type="checkbox" id="recordar" value="checkbox" class="input_recordar">
                    <label for="checkbox" class="label_recordar">Recordarme mis datos</label>
                </div>
                <div class="block">
                    <button id="btnSesion" type="button" class="block modal_ingresar">Ingresar para jugar</button>
                    <button id="btnEliminar" type="button" class="block modal_eliminar">Eliminar todos mis datos</button>
                </div>
            </form>

        </div>
    </section>
    <script src="./js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- SweetAlert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
